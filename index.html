<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cube Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

<div>
    <img id="participate" src="PartSmall.png" height="32px" width="32px">
    <img id="Award" src="CubeSmall.png" height="32px" width="32px">
    <img id="Star" src="SmallStar.png" height="32px" width="32px">
</div>

    <h1>Default Cube Clicker</h1>
    <button id="click" onclick="clicky()">
    <img src="Default.png">
    </button>
<br>
<div id="counter">Cube count: 0</div>
<br>
<div>
<button id="upgrade" onclick="upgrade()">upgrade</button>
<div id="upprice">Price: 25 cubes</div>
</div>
<br>
<div>
<button id="upgradeup" onclick="upgradeup()">upgrade-upgrade</button>
<div id="uppriceup">Price: 75 cubes</div>
</div>
<br>
<div>
    <button id="fifty" onclick="ran()">Fifty-Fifty</button>
</div>
<br>
<button id="tropy" onclick="tropy()">Awards</button>
<br><br><br><br><br><br>
<div>
    <button id="inf" onclick="inf()">Get 999999999999999 cubes!</button>
</div>
</body>
</html>
